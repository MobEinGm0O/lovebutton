<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mass</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9eb8, #ff4f6e);
            font-family: "Poppins", sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #loveButton {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff4f6e;
            background: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        #loveButton:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 28px rgba(0,0,0,0.25);
        }

        #loveButton:active {
            transform: scale(0.95);
        }

        .particle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: white;
            font-weight: 600;
            pointer-events: none;
            animation: explode 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0.8);
            }
        }
    </style>
</head>

<body>
    <h1>CLICK THIS BUTTON!! </h1>
    <button id="loveButton">This button (obviously)</button>

    <script>
        document.getElementById("loveButton").addEventListener("click", () => {
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement("div");
                particle.textContent = "I LOVE YOU :3";
                particle.className = "particle";

                const x = Math.random() * 500 - 300;
                const y = Math.random() * 500 - 300;

                particle.style.setProperty("--x", `${x}px`);
                particle.style.setProperty("--y", `${y}px`);

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 10000);
            }
        });
    </script>
</body>
</html>
